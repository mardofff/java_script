<html>
<head>
<title>Zadanie 21</title>
<meta charset="UTF-8">
<script language="JavaScript">
function dlugosc_osy(d_osy,x_osy)
{
    d_osy=parseFloat(d_osy);
    x_osy=parseFloat(x_osy);
    drabina_osy=Math.sqrt(d_osy*d_osy+x_osy*x_osy);
 document.getElementsByName('drab')[0].value=drabina_osy.toFixed(2);
 alert("Drabina="+drabina_osy.toFixed(2)+" m");
 drabina.innerHTML="Drabina="+drabina_osy.toFixed(2)+" m"+"<br>";
}
function alfa_osy(d_osy,x_osy)
{
    d_osy=parseFloat(d_osy);
    x_osy=parseFloat(x_osy);
    radian_osy=Math.atan2(d_osy,x_osy);
    stopnie_osy=radian_osy*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_osy.toFixed(2);
 alert("Alfa="+stopnie_osy.toFixed(2)+" stopni");
 alfa.innerHTML="Alfa="+stopnie_osy.toFixed(2)+" stopni";
}
function okno_zamknij_osyowska_kod()
{
window.close()
}
</script>
</head>
<body>

alfa_osy(this.d_dana_osy.value,this.x_dana_osy.value);return false">
