<html>
<head>
<meta charset="UTF-8">

    <script>
	function okno_zamknij_osypenko()
        {
        window.close()
        }
	</script>

	<script>
	var m_osy=prompt("m=");
	var x = parseFloat(m_osy);
	var y;
	y = x+2;
	document.write("m= " +x+ "<br>");
	document.write("1/" +x+ "=" + "1/" +y+ "+" + "1/" +(x+2)*7+ "+" + "1/" +(x*5)+ "<br>");
	</script>

</head>
<body>
<input type="button" value="zamknij okno" onclick="okno_zamknij_osypenko()"/>
</body>
</html>
