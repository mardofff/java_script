     <script language="JavaScript">
function pole_osyowska(a_osy,b_osy)
{
 a_osy=parseFloat(a_osy);
 b_osy=parseFloat(b_osy);
 pole_wynik_osy=a_osy*b_osy;
 document.getElementsByName('pole')[0].value=pole_wynik_osy.toFixed(2);
 alert("Pc="+pole_wynik_osy.toFixed(2)+" cm^2");
 wprowadz_pole_osy.innerHTML="Pc="+pole_wynik_osy.toFixed(2)+" cm^2"+"<br>";
}
function obwod_osy(a_osy,b_osy)
{
 a_osy=parseFloat(a_osy);
 b_osy=parseFloat(b_osy);
 obwod_osy=2*a_osy+2*b_osy;
 document.getElementsByName('obw')[0].value=obwod_osy.toFixed(2);
 alert("Obwod="+obwod_osy.toFixed(2)+" cm");
 wprowadz_obw_osy.innerHTML="Obwód="+obwod_osy.toFixed(2)+" cm";
}
function okno_zamknij_osyowska_kod()
{
window.close()
}
        </script>
