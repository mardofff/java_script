<html>
<head>
<meta charset="UTF-8">
	<script>
	function okno_zamknij_osypenko()
    {
    window.close()
    }
	</script>
	<script>

    var m_osy=prompt("m = ");
    var m2_osy=prompt("m2 = ");
    var x = parseFloat(m_osy);
    var y = parseFloat(m2_osy);

    document.write("M = " +x+ "<br>");
    document.write("1/" +x+ "=" + "1/" +(x*2)+ "+" + "1/" +(x*2)+ "<br>");
    document.write("M2 = " +y+ "<br>");
    document.write("1/" +y+ "=" + "1/" +(y*2)+ "+" + "1/" +(y*2)+ "<br>");
    
    </script>
</head>
<body>
<input type="button" value="zamknij okno" onclick="okno_zamknij_osypenko()"/>
</body>
</html>
