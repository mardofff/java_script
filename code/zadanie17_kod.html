<html>
<head>
<meta charset="utf-8">
</head>
<body>
<textarea cols="50" rows="50">
    
    <html>
        <head>
    <title> uzycie fukcji </title>
    <meta charset="utf-8">
        </head>
    <body>
    <div style="color:navy;font-size:50px;">
    <script language="JavaScript">
    var a=parseFloat(prompt("a=",""));
    var b=parseFloat(prompt("b=",""));
    
        function suma_osy(a, b) {
    return a + b;
    }
    
        function roznica_osy(a, b) {
    return a - b;
    }
    
        function mnozenie_osy(a, b) {
    return a * b;
    }
    
        function kwadrata_osy(a, b) {
    return a * a;
    }
    
        function kwadratb_osy(a, b) {
    return b * b;
    }
    
    
    document.write("mnozenie="+mnozenie_osy(a,b)+"<br>");
    document.write("kwadrat z a="+kwadrata_osy(a,b)+"<br>");
    document.write("kwadrat z b="+kwadratb_osy(a,b)+"<br>");
    document.write("suma="+suma_osy(a,b)+"<br>");
    document.write("roznica="+roznica_osy(a,b)+"<br>");
    
    </script>
    </div>
    </body>
    </html>

</textarea>
</body>
</html>
